<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

<body>
    <section class="background">
        <div class="card">
            <div class="card_img">

            </div>
            <div class="container">
                <div>
                    <h5 class="card_subtitle">PERFUME</h5>

                    <p class="card_text">
